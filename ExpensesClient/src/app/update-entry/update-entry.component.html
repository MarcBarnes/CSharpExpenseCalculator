<h3 mat-dialog-title>Update entry</h3>
<mat-dialog-content [formGroup]="formUpdate">
    <!-- copied/pasted from the new entry file -->
    <mat-form-field class="new-entry-field">
        <input matInput placeholder="Entry description" formControlName="description" >
    </mat-form-field>
<br>
    <mat-form-field class="new-entry-field">
        <mat-select placeholder="Entry type" formControlName="isExpense">
            <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.display}}
            </mat-option>
        </mat-select>
    </mat-form-field>
<br>
    <mat-form-field class="new-entry-field">
        <input matInput placeholder="Entry value" formControlName="value">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button mat-warning" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
